<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Texto</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
    integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
    crossorigin="anonymous" />
    <link rel="stylesheet"
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
    crossorigin="anonymous" />

</head>
<body>
    <div class="background">

        <h4 class="title">Feito por: Yure Couto</h4>

        <div class="editor">
            <table class="header">

                <tr>
                    <td style="text-align: center;"><button 
                        class="option">
                        Save
                    </button></td>


                    <td style="width: 1%;">
                        <div class="dropdown" style="margin: 0px;">

                            <button 
                                style="text-align: center;" 
                                class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Font:
                            </button>

                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <button class="dropdown-item" onclick="fontFamily('Arial')"> Arial </button>
                                <button class="dropdown-item" onclick="fontFamily('Calibri')"> Calibri </button>
                                <button class="dropdown-item" onclick="fontFamily('Courier New ')"> Courier New </button>
                                <button class="dropdown-item" onclick="fontFamily('Fantasy')"> Fantasy </button>
                                <button class="dropdown-item" onclick="fontFamily('Serif')"> Serif </button>
                                <button class="dropdown-item" onclick="fontFamily('Monospace')"> Monospace </button>
                            </div>

                        </div>
                    </td>

                    <td style="width: 1%;">
                        <div class="dropdown" style="margin: 0px;">

                            <button 
                                style="text-align: center;" 
                                class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Size:
                            </button>

                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <button class="dropdown-item" onclick="fontSize('12px')"> 12 </button>
                                <button class="dropdown-item" onclick="fontSize('14px')"> 14 </button>
                                <button class="dropdown-item" onclick="fontSize('16px')"> 16 </button>
                                <button class="dropdown-item" onclick="fontSize('18px')"> 18 </button>
                                <button class="dropdown-item" onclick="fontSize('20px')"> 20 </button>
                                <button class="dropdown-item" onclick="fontSize('24px')"> 24 </button>
                                <button class="dropdown-item" onclick="fontSize('28px')"> 28 </button>
                            </div>

                        </div>
                    </td>
                    
                    <td><button 
                        style="text-align: center;" 
                        class="option"
                        onclick="alignLeft()">
                        Clear
                    </button></td>
                                       
                    <td style="width: 1%;"><button 
                        style="text-align: center;" 
                        class="option"
                        onclick="alignLeft()">
                        <i class="fas fa-align-left"></i>
                    </button>
                    
                    <td style="width: 1%;"><button 
                        style="text-align: center;" 
                        class="option"
                        onclick="alignCenter()">
                        <i class="fas fa-align-center"></i>
                    </button></td>
                    
                    <td style="width: 1%;"><button 
                        style="text-align: center;" 
                        class="option"
                        onclick="alignRight()">
                        <i class="fas fa-align-right"></i>
                    </button></td>


                    <td><button 
                        style="font-weight: bold;" 
                        class="option" 
                        onclick="bold()">
                        Bold
                    </button></td>

                    <td><button 
                        style="font-style: italic;" 
                        class="option"
                        onclick="italic()">
                        Italic
                    </button></td>

                    <td><button 
                        style="text-decoration: underline;" 
                        class="option"
                        onclick="underline()">
                        Underline
                    </button></td>

                    <td><button 
                        style="text-decoration: line-through;" 
                        class="option"
                        onclick="strike()">
                        Strike
                    </button></td>
                    
                </tr>

            </table>

            <textarea name="texto" id="texto" cols="30" rows="10"></textarea>
        
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
